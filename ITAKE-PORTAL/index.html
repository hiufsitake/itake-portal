<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>ITAKE SOLUTIONS | Enterprise Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#0f172a] min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full grid md:grid-cols-2 gap-8">
        
        <div class="flex flex-col justify-center space-y-6 p-8 text-center md:text-left">
            <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center shadow-2xl mx-auto md:mx-0">
                <span class="text-white font-black text-3xl italic">IS</span>
            </div>
            <div>
                <h1 class="text-white text-5xl font-black italic tracking-tighter uppercase leading-none">
                    ITAKE <span class="text-blue-500 block">SOLUTIONS</span>
                </h1>
                <p class="text-slate-400 font-bold text-xs uppercase tracking-[0.3em] mt-4">Enterprise Resource Portal</p>
            </div>
        </div>

        <div class="space-y-4 flex flex-col justify-center">
            
            <a href="leave/index.html" class="glass border border-slate-800 p-8 rounded-[2.5rem] hover:border-blue-500 hover:bg-blue-500/5 transition-all group relative overflow-hidden">
                <div class="flex items-center justify-between relative z-10">
                    <div>
                        <h3 class="text-white font-black uppercase text-xl italic group-hover:text-blue-400 transition-colors">Leave System</h3>
                        <p class="text-slate-500 text-xs font-bold mt-1">Applications & Staff Management</p>
                    </div>
                    <i data-lucide="calendar-days" class="text-slate-700 group-hover:text-blue-500 w-10 h-10 transition-colors"></i>
                </div>
            </a>

            <a href="po/index.html" class="glass border border-slate-800 p-8 rounded-[2.5rem] hover:border-emerald-500 hover:bg-emerald-500/5 transition-all group relative overflow-hidden">
                <div class="flex items-center justify-between relative z-10">
                    <div>
                        <h3 class="text-white font-black uppercase text-xl italic group-hover:text-emerald-400 transition-colors">PO System</h3>
                        <p class="text-slate-500 text-xs font-bold mt-1">Procurement & Order Station</p>
                    </div>
                    <i data-lucide="shopping-cart" class="text-slate-700 group-hover:text-emerald-500 w-10 h-10 transition-colors"></i>
                </div>
            </a>

        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
