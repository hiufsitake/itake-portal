name: Prevent Supabase Pause

on:
  schedule:
    # Runs at 00:00 UTC on Monday and Thursday
    - cron: '0 0 * * 1,4'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          curl -f -X GET 'https://Izaqhdfntyccyfevcocd.supabase.co/rest/v1/' \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}"
