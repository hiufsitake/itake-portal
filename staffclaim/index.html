    <script>
        // 1. Hide the entire page immediately so unauthorized users see nothing (White Screen)
        document.documentElement.style.display = 'none';

        const GUARD_URL = 'https://bszndksgqdvrblvtsmmr.supabase.co';
        const GUARD_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzem5ka3NncWR2cmJsdnRzbW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMDUyNDksImV4cCI6MjA4MTY4MTI0OX0.mu6oEib2o8KKtWgnk8zHCx-nmbHHNkfnc_qVE-Ua5yg';
        const guardClient = supabase.createClient(GUARD_URL, GUARD_KEY);

        async function checkSession() {
            // 2. Ask Supabase if a user session exists
            const { data: { session } } = await guardClient.auth.getSession();
            
            if (!session) {
                // 3. If NO session, kick them back to the portal immediately

                // 4. If session EXISTS, reveal the page
                document.documentElement.style.display = '';

<body class="bg-slate-50 min-h-screen pb-24 text-slate-900 font-medium">

    <nav class="bg-[#0f172a] text-white p-5 sticky top-0 z-50 shadow-xl border-b-2 border-emerald-600">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="../index.html" class="p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-all"><i data-lucide="arrow-left" class="w-5 h-5"></i></a>

            </div>
            <div class="flex bg-slate-800 p-1 rounded-xl gap-1 overflow-x-auto">
                <button onclick="switchTab('create')" id="nav-create" class="px-3 py-2 rounded-lg text-[9px] font-bold tab-active uppercase transition-all">Create</button>
                <button onclick="switchTab('review')" id="nav-review" class="px-3 py-2 rounded-lg text-[9px] font-bold text-slate-400 uppercase transition-all">Review</button>
                <button onclick="switchTab('history')" id="nav-history" class="px-3 py-2 rounded-lg text-[9px] font-bold text-slate-400 uppercase transition-all">Archive</button>

    <main class="max-w-4xl mx-auto p-4 mt-6">
        <div id="auth-lock-screen" class="hidden p-10 text-center bg-white rounded-[2.5rem] border shadow-sm space-y-4">
            <i data-lucide="shield-check" class="w-12 h-12 mx-auto text-emerald-500"></i>
            <h3 class="font-black text-lg uppercase italic text-slate-800">Management Authorization</h3>
            <input type="password" id="master-pin-input" class="border-2 border-slate-100 p-4 rounded-2xl w-32 text-center text-2xl font-black bg-slate-50 focus:border-emerald-500 outline-none" placeholder="****">
            <button onclick="checkMasterAuth()" class="block mx-auto bg-emerald-600 text-white px-10 py-4 rounded-2xl font-bold uppercase text-xs tracking-widest shadow-lg">Unlock</button>
        </div>

        <div id="tab-create">
            <form id="claim-form" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <section class="bg-white p-6 rounded-[2rem] shadow-sm border space-y-3">
                        <h2 class="font-black uppercase text-[10px] tracking-widest text-slate-400 italic">Entity & Date</h2>
                        <select id="issuing-company" class="input-box text-emerald-600 uppercase italic">
                            <option value="SOLUTIONS">ITAKE SOLUTIONS SDN. BHD.</option>
                            <option value="OPTIMIZATION">ITAKE OPTIMIZATION SDN. BHD.</option>
                            <option value="ENERGY">ITAKE ENERGY SDN. BHD.</option>
                        </select>
                        <input type="text" id="claim-no" class="input-box bg-slate-100 text-slate-500 font-black" readonly>
                        <input type="date" id="submission-date" class="input-box" required>
                    </section>
                    <section class="bg-white p-6 rounded-[2rem] shadow-sm border space-y-3">
                        <h2 class="font-black uppercase text-[10px] tracking-widest text-slate-400 italic">Claimant</h2>
                        <input type="text" id="staff-name" placeholder="Staff Full Name" class="input-box" required>
                    </section>
                </div>

                <section class="bg-white p-6 rounded-[2rem] shadow-sm border space-y-4">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="font-black uppercase text-[10px] tracking-widest text-slate-400 italic">Staff Claim List (Label Receipts with #No)</h2>
                        <button type="button" onclick="addItemRow()" class="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase flex items-center gap-1 shadow-sm"><i data-lucide="plus-circle" class="w-3 h-3"></i> Add Item</button>
                    </div>
                    <div id="items-list" class="space-y-3"></div>
                </section>

                <button type="submit" id="submit-btn" class="w-full bg-slate-900 text-white font-black p-6 rounded-[2.5rem] shadow-xl uppercase tracking-widest text-xs italic flex items-center justify-center gap-3">
                    <i data-lucide="send" class="w-5 h-5"></i> Submit Staff Claim
                </button>
            </form>
        </div>

        <div id="tab-review" class="hidden space-y-4"><div id="review-list" class="space-y-3"></div></div>
        <div id="tab-history" class="hidden space-y-4"><div id="history-list" class="space-y-3"></div></div>

        <div id="tab-admin" class="hidden space-y-4">
            <section class="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-8 text-center">
                <i data-lucide="settings" class="w-12 h-12 mx-auto text-slate-400"></i>
                <button onclick="exportClaimsCSV()" class="w-full bg-slate-900 text-white p-5 rounded-3xl font-black uppercase text-xs tracking-widest shadow-lg flex items-center justify-center gap-3"><i data-lucide="download" class="w-5 h-5"></i> Export Database (CSV)</button>
                <hr class="border-slate-100">
                <button onclick="logoutGM()" class="w-full border-2 border-red-50 text-red-400 p-3 rounded-xl font-black uppercase text-[8px] tracking-widest">Lock Session</button>
            </section>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://bszndksgqdvrblvtsmmr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzem5ka3NncWR2cmJsdnRzbW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMDUyNDksImV4cCI6MjA4MTY4MTI0OX0.mu6oEib2o8KKtWgnk8zHCx-nmbHHNkfnc_qVE-Ua5yg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const EMAIL_SERVICE = "service_0r59w66";
        const EMAIL_TEMPLATE = "template_0ml31p9";
        const EMAIL_KEY = "mAu312S8UzSdtFZuk";

        const HQ_ADDR = "Unit 906-3-04, Soon Hup Tower (2nd Floor), Jalan Maju, 98000 Miri, Sarawak, Malaysia.";
        const HQ_TEL = "+6084-309 048 (Miri Office)";
        
        const CO_DATA = {
            'SOLUTIONS': { name: 'ITAKE SOLUTIONS SDN. BHD.', reg: '201701003049 (1217199-M)', email: 'itakessb@gmail.com' },
            'OPTIMIZATION': { name: 'ITAKE OPTIMIZATION SDN. BHD.', reg: '201901030485 (1339815-V)', email: 'itakeosb@gmail.com' },
            'ENERGY': { name: 'ITAKE ENERGY SDN. BHD.', reg: '202501050305 (1651713-K)', email: 'itakeenergy@gmail.com' }
        };

        let currentClaims = [], isAuthorized = false, masterPin = '1234', targetTab = 'create';
        const formatRM = (num) => num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        const createRow = (label, value) => `<tr><td style="padding: 8px 0; color: #64748b; font-size: 12px; font-weight: bold;">${label}</td><td style="padding: 8px 0; color: #0f172a; font-size: 14px; font-weight: bold; text-align: right;">${value}</td></tr>`;

        // AUTO LOGOUT CONFIGURATION (15 Minutes)
        let inactivityTimeout;
        const TIMEOUT_DURATION = 900000; // 15 Minutes in milliseconds (15 * 60 * 1000)

        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(async () => {
                await supabaseClient.auth.signOut();
                alert("Session expired due to inactivity.");
                window.location.href = "../index.html";
            }, TIMEOUT_DURATION);
        }

        // Add event listeners for user activity
        ['mousemove', 'keypress', 'click', 'scroll', 'touchstart'].forEach(evt => {
            document.addEventListener(evt, resetInactivityTimer);
        });
        resetInactivityTimer(); // Start timer on load

        async function init() {
            emailjs.init(EMAIL_KEY);
            const { data } = await supabaseClient.from('settings').select('value').eq('key', 'pin').single();
            if(data) masterPin = data.value;
            addItemRow(); setAutoPCNumber(); lucide.createIcons();
        }

        async function setAutoPCNumber() {
            const now = new Date();
            const dateStr = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}`;
            const { count } = await supabaseClient.from('personal_claims').select('*', { count: 'exact', head: true });
            document.getElementById('claim-no').value = `PC-${dateStr}-${String((count || 0) + 1).padStart(2, '0')}`;
            document.getElementById('submission-date').value = now.toISOString().split('T')[0];
        }

        function switchTab(tab) {
            const priv = ['review', 'admin'];
            if(priv.includes(tab) && !isAuthorized) { targetTab = tab; document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden')); document.getElementById('auth-lock-screen').classList.remove('hidden'); }
            else { document.getElementById('auth-lock-screen').classList.add('hidden'); document.querySelectorAll('main > div').forEach(d => d.classList.toggle('hidden', d.id !== 'tab-' + tab)); if(tab === 'review' || tab === 'history') fetchRecords(); }
            document.querySelectorAll('nav button').forEach(b => b.className = `px-3 py-2 rounded-lg text-[9px] font-bold uppercase transition-all ${b.id === 'nav-'+tab ? 'tab-active' : 'text-slate-400'}`);
            lucide.createIcons();
        }

        async function fetchRecords() {
            const { data } = await supabaseClient.from('personal_claims').select('*').order('created_at', { ascending: false });
            currentClaims = data || [];
            
            document.getElementById('review-list').innerHTML = currentClaims.filter(p => p.status === 'Pending').map(pc => `
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4">
                    <div class="flex justify-between items-start">
                        <div><p class="text-[8px] font-black text-emerald-600 uppercase italic">${pc.company_name}</p><h3 class="font-black text-sm uppercase">${pc.claim_number}</h3><p class="text-[10px] font-bold text-slate-400 uppercase">${pc.staff_name}</p></div>
                        <div class="text-right"><p class="text-[8px] font-black text-slate-300 uppercase italic">Total</p><p class="font-black text-slate-900">RM ${formatRM(pc.total_amount)}</p>
                        <button onclick="generatePDF('${pc.id}')" class="mt-2 bg-blue-50 text-blue-600 px-3 py-1 rounded-lg font-black text-[8px] uppercase flex items-center gap-1 ml-auto"><i data-lucide="eye" class="w-3 h-3"></i> View</button></div>
                    </div>
                    <div class="space-y-3"><textarea id="reason-${pc.id}" placeholder="Remarks" class="w-full bg-slate-50 border-none rounded-xl p-3 text-[10px] font-bold outline-none" rows="2"></textarea>
                    <div class="flex gap-2"><select id="approver-${pc.id}" class="bg-slate-50 border-none rounded-xl px-4 py-3 text-[10px] font-bold"><option value="TFH">TFH</option><option value="HFS">HFS</option></select>
                    <button onclick="handleStatusChange('${pc.id}', 'Approved')" class="flex-1 bg-emerald-600 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Approve</button>
                    <button onclick="handleStatusChange('${pc.id}', 'Rejected')" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Reject</button></div></div>
                </div>
            `).join('') || '<div class="text-center p-10 text-slate-300 italic text-xs">Queue Clear</div>';

            document.getElementById('history-list').innerHTML = currentClaims.map(pc => `
                <div class="bg-white p-5 rounded-[2rem] border shadow-sm flex justify-between items-center group">
                    <div><h3 class="font-black text-slate-800 text-sm tracking-tight">${pc.claim_number}</h3><p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${pc.staff_name} | RM ${formatRM(pc.total_amount)}</p></div>
                    <div class="flex items-center gap-2"><div class="status-${pc.status.toLowerCase()} px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest">${pc.status}</div>
                    <button onclick="generatePDF('${pc.id}')" class="p-3 bg-emerald-50 text-emerald-600 rounded-xl hover:bg-emerald-600 hover:text-white transition-all"><i data-lucide="printer" class="w-4 h-4"></i></button>
                    <button onclick="deleteClaim('${pc.id}')" class="p-3 bg-red-50 text-red-400 rounded-xl hover:bg-red-500 hover:text-white transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function handleStatusChange(id, newStatus) {
            const approver = document.getElementById('approver-'+id).value;
            const now = new Date().toLocaleString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const remark = document.getElementById('reason-'+id).value || "";
            
            await supabaseClient.from('personal_claims').update({ 
                status: newStatus, 
                approved_by: approver,
                approved_at: now
            }).eq('id', id);
            
            const pcData = currentClaims.find(p => p.id === id);
            if(pcData && newStatus !== 'Pending') {
                const color = newStatus === 'Approved' ? "#10b981" : "#ef4444";
                emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, { 
                    system_name: "ITAKE STAFF CLAIM SYSTEM", 
                    header_bg: color, 
                    title: `Staff Claim ${newStatus}`, 
                    html_body: createRow("Claim No", pcData.claim_number) + createRow("Status", newStatus.toUpperCase()) + createRow("Action By", approver) + createRow("Total", "RM " + formatRM(pcData.total_amount)), 
                    remark_text: remark || (newStatus === 'Approved' ? "Claim approved." : "Claim rejected.") 
                });
            }
            fetchRecords();
        }

        async function generatePDF(id) {
            const data = currentClaims.find(p => p.id === id);
            const { jsPDF } = window.jspdf; const doc = new jsPDF(); const info = CO_DATA[data.company_key];
            
            doc.setFont("helvetica", "bold").setFontSize(14).text(info.name, 14, 25);
            doc.setFontSize(8).setFont("helvetica", "normal").text(`Company Reg. No.: ${info.reg}`, 14, 30);
            doc.text(doc.splitTextToSize(HQ_ADDR, 100), 14, 34);
            doc.text(`Tel: ${HQ_TEL} | Email: ${info.email}`, 14, 42); doc.line(14, 45, 196, 45);

            doc.setFontSize(12).setFont("helvetica", "bold").text("ITAKE - STAFF CLAIM FORM", 14, 55);
            doc.setFontSize(9).text(`Name: ${data.staff_name}`, 14, 65);
            doc.text(`Date: ${new Date(data.submission_date).toLocaleDateString('en-GB')}`, 150, 65);

            doc.autoTable({ 
                startY: 70, 
                head: [['No.', "Vendor's Company Name", 'Amount (RM)', 'Project No.', 'Remarks']], 
                body: data.items.map((i, idx) => [idx+1, i.vendor, formatRM(i.amount), i.project || '-', i.remarks]),
                theme: 'grid', headStyles: { fillColor: [240, 240, 240], textColor: [0,0,0] }, styles: { fontSize: 8 },
                columnStyles: { 0: { halign: 'center', fontStyle: 'bold' } }
            });

            const finalY = doc.lastAutoTable.finalY;
            doc.setFont("helvetica", "bold").text(`Total: RM ${formatRM(data.total_amount)}`, 196, finalY + 10, { align: 'right' });
            
            doc.setFontSize(9).setFont("helvetica", "normal").setTextColor(0, 0, 0);
            doc.text(`This Staff Claim is submitted by ${data.staff_name} on ${data.submitted_at || '-'}`, 14, finalY + 25);
            
            if (data.status === 'Approved') {
                doc.text(`This Staff Claim is digitally approved by ${data.approved_by} on ${data.approved_at || '-'}. No signature required.`, 14, finalY + 32);
            }
            
            doc.setFontSize(8).setFont("helvetica", "italic").setTextColor(100, 100, 100);
            doc.text("Note: All claims must be accompanied by the original receipts labeled with the table 'No.'", 14, finalY + 45);
            doc.save(`${data.claim_number}.pdf`);
        }

        function updateItemNumbers() { document.querySelectorAll('.item-num-text').forEach((el, idx) => { el.innerText = idx + 1; }); }

        function addItemRow() {
            const container = document.getElementById('items-list'), div = document.createElement('div');
            div.className = 'item-row grid grid-cols-12 gap-2 bg-slate-50 p-3 rounded-xl border border-slate-100 items-center';
            div.innerHTML = `<div class="col-span-1 flex justify-center"><span class="item-number-badge item-num-text"></span></div>
                <input type="text" placeholder="Vendor" class="col-span-3 bg-transparent font-bold text-[10px] outline-none" required>
                <input type="number" step="0.01" placeholder="Amount" class="col-span-2 bg-transparent font-bold text-[10px] outline-none text-right" required>
                <input type="text" placeholder="Project No." class="col-span-2 bg-transparent font-bold text-[10px] outline-none text-center">
                <input type="text" placeholder="Remarks" class="col-span-3 bg-transparent font-bold text-[10px] outline-none" required>
                <button type="button" onclick="this.parentElement.remove(); updateItemNumbers();" class="col-span-1 text-red-300 hover:text-red-600 flex justify-center"><i data-lucide="trash-2" class="w-3 h-3"></i></button>`;
            container.appendChild(div); updateItemNumbers(); lucide.createIcons();
        }

        function checkMasterAuth() { if(document.getElementById('master-pin-input').value === masterPin) { isAuthorized = true; switchTab(targetTab); } else { alert("Unauthorized"); } }
        function logoutGM() { isAuthorized = false; switchTab('create'); }
        async function deleteClaim(id) { if(confirm("Delete?")) { await supabaseClient.from('personal_claims').delete().eq('id', id); fetchRecords(); } }

        document.getElementById('claim-form').onsubmit = async function(e) {
            e.preventDefault(); 
            const now = new Date().toLocaleString('en-GB', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const items = []; let total = 0;
            document.querySelectorAll('.item-row').forEach(row => { const f = row.querySelectorAll('input'); const amt = parseFloat(f[1].value); total += amt; items.push({ vendor: f[0].value, amount: amt, project: f[2].value, remarks: f[3].value }); });
            
            const payload = { 
                claim_number: document.getElementById('claim-no').value, 
                company_key: document.getElementById('issuing-company').value, 
                company_name: CO_DATA[document.getElementById('issuing-company').value].name, 
                staff_name: document.getElementById('staff-name').value, 
                submission_date: document.getElementById('submission-date').value, 
                submitted_at: now,
                items: items, 
                total_amount: total, 
                status: 'Pending' 
            };
            
            const { error } = await supabaseClient.from('personal_claims').insert(payload);
            if(!error) { 
                emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, { system_name: "ITAKE STAFF CLAIM SYSTEM", header_bg: "#0f172a", title: "New Staff Claim", html_body: createRow("Claim No", payload.claim_number) + createRow("Claimant", payload.staff_name) + createRow("Total", "RM " + formatRM(payload.total_amount)), remark_text: "New submission." });
                alert("Submitted."); 
                location.reload(); 
            } else { alert("Error: " + error.message); }
        }; init();
    </script>
</body>
