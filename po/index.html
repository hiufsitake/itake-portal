<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ilogopo.PNG" type="image/PNG"> 
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>ITAKE | PO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .input-box { border: 2px solid #f1f5f9; padding: 1rem; border-radius: 1.25rem; background: #f8fafc; font-weight: 700; width: 100%; outline: none; transition: all 0.2s; }
        .input-box:focus { border-color: #10b981; background: white; }
        .tab-active { background: #10b981; color: white; box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.3); }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-approved { background: #dcfce7; color: #166534; }
        .status-rejected { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-24 text-slate-900 font-medium">

    <nav class="bg-[#0f172a] text-white p-5 sticky top-0 z-50 shadow-xl border-b-2 border-emerald-600">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <a href="../index.html" class="p-2 hover:bg-slate-800 rounded-lg text-slate-400 hover:text-white transition-all"><i data-lucide="arrow-left" class="w-5 h-5"></i></a>
                <h1 class="font-black italic text-xl uppercase tracking-tighter leading-none">ITAKE <span class="text-emerald-500 text-2xl uppercase">PO</span></h1>
            </div>
            <div class="flex bg-slate-800 p-1 rounded-xl gap-1 overflow-x-auto">
                <button onclick="switchTab('create')" id="nav-create" class="px-3 py-2 rounded-lg text-[9px] font-bold tab-active uppercase transition-all">Create</button>
                <button onclick="switchTab('review')" id="nav-review" class="px-3 py-2 rounded-lg text-[9px] font-bold text-slate-400 uppercase transition-all">Review</button>
                <button onclick="switchTab('history')" id="nav-history" class="px-3 py-2 rounded-lg text-[9px] font-bold text-slate-400 uppercase transition-all">Archive</button>
                <button onclick="switchTab('admin')" id="nav-admin" class="px-3 py-2 rounded-lg text-[9px] font-bold text-slate-400 uppercase transition-all">Admin</button>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-4 mt-6">
        <div id="auth-lock-screen" class="hidden p-10 text-center bg-white rounded-[2.5rem] border shadow-sm space-y-4">
            <i data-lucide="shield-check" class="w-12 h-12 mx-auto text-emerald-500"></i>
            <h3 class="font-black text-lg uppercase italic text-slate-800">Management Authorization</h3>
            <input type="password" id="master-pin-input" class="border-2 border-slate-100 p-4 rounded-2xl w-32 text-center text-2xl font-black bg-slate-50 focus:border-emerald-500 outline-none" placeholder="****">
            <button onclick="checkMasterAuth()" class="block mx-auto bg-emerald-600 text-white px-10 py-4 rounded-2xl font-bold uppercase text-xs tracking-widest shadow-lg">Unlock Access</button>
        </div>

        <div id="tab-create">
            <form id="po-form" class="space-y-6">
                <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-4">
                    <h2 class="font-black uppercase text-[10px] tracking-widest text-slate-400">Issuing Company</h2>
                    <select id="issuing-company" class="input-box text-emerald-600 uppercase italic">
                        <option value="SOLUTIONS">ITAKE SOLUTIONS SDN. BHD.</option>
                        <option value="OPTIMIZATION">ITAKE OPTIMIZATION SDN. BHD.</option>
                        <option value="ENERGY">ITAKE ENERGY SDN. BHD.</option>
                    </select>
                </section>

                <div class="grid md:grid-cols-2 gap-6">
                    <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-4">
                        <h2 class="font-black uppercase text-[10px] tracking-widest text-slate-400">PO Details</h2>
                        <input type="text" id="po-no" class="input-box bg-slate-100 text-slate-500" readonly required>
                        <input type="date" id="po-date" class="input-box" readonly>
                    </section>
                    <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-4">
                        <h2 class="font-black uppercase text-[10px] tracking-widest text-slate-400">Supplier Details</h2>
                        <input type="text" id="supplier-name" placeholder="Supplier Name" class="input-box" required>
                        <textarea id="supplier-address" placeholder="Supplier Address" class="input-box" rows="2" required></textarea>
                    </section>
                </div>

                <section class="bg-white p-6 rounded-[2.5rem] shadow-sm border space-y-4">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="font-black uppercase text-[10px] tracking-widest text-slate-400">Itemized List</h2>
                        <button type="button" onclick="addItemRow()" class="bg-emerald-50 text-emerald-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase flex items-center gap-1 shadow-sm"><i data-lucide="plus-circle" class="w-3 h-3"></i> Add Item</button>
                    </div>
                    <div id="items-list" class="space-y-3"></div>
                    <div class="text-right pt-4 border-t">
                        <p class="text-xs font-black text-slate-400 uppercase tracking-widest">Grand Total</p>
                        <h2 class="text-3xl font-black text-emerald-600" id="grand-total-display">RM 0.00</h2>
                    </div>
                </section>

                <button type="submit" id="submit-btn" class="w-full bg-slate-900 text-white font-black p-6 rounded-[2rem] shadow-xl uppercase tracking-widest text-xs italic flex items-center justify-center gap-3">
                    <i data-lucide="send" class="w-5 h-5"></i> Submit PO & Send Email
                </button>
            </form>
        </div>

        <div id="tab-review" class="hidden space-y-4">
            <div id="review-list" class="space-y-3"></div>
        </div>

        <div id="tab-history" class="hidden space-y-4">
            <div id="history-list" class="space-y-3"></div>
        </div>

        <div id="tab-admin" class="hidden space-y-4">
            <section class="bg-white p-8 rounded-[2.5rem] border shadow-sm space-y-8 text-center">
                <div class="space-y-2">
                    <i data-lucide="database" class="w-12 h-12 mx-auto text-emerald-500"></i>
                    <h2 class="font-black text-slate-800 uppercase text-sm italic">Data Management</h2>
                    <p class="text-[10px] text-slate-400 font-bold uppercase">Export all PO records to CSV for accounting</p>
                </div>
                <button onclick="exportToCSV()" class="w-full bg-slate-900 text-white p-5 rounded-3xl font-black uppercase text-xs tracking-[0.2em] shadow-lg flex items-center justify-center gap-3">
                    <i data-lucide="download" class="w-5 h-5"></i> Export Database (CSV)
                </button>
                <hr class="border-slate-100">
                <div class="space-y-4">
                    <h2 class="font-black text-slate-400 uppercase text-[9px] tracking-widest">Master PIN Security</h2>
                    <input type="password" id="new-master-pin" placeholder="New 4-Digit PIN" class="input-box text-center text-2xl">
                    <button onclick="updateMasterPin()" class="w-full bg-emerald-600 text-white p-4 rounded-2xl font-black uppercase text-[10px] tracking-widest">Update System PIN</button>
                </div>
                <button onclick="logoutGM()" class="w-full border-2 border-red-50 text-red-400 p-3 rounded-xl font-black uppercase text-[8px] tracking-widest">Lock Admin Session</button>
            </section>
        </div>
    </main>

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://bszndksgqdvrblvtsmmr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzem5ka3NncWR2cmJsdnRzbW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMDUyNDksImV4cCI6MjA4MTY4MTI0OX0.mu6oEib2o8KKtWgnk8zHCx-nmbHHNkfnc_qVE-Ua5yg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // EMAILJS CONFIG
        const EMAIL_SERVICE = "service_0r59w66";
        const EMAIL_TEMPLATE = "template_0ml31p9"; // Universal
        const EMAIL_KEY = "mAu312S8UzSdtFZuk";

        const LOGO_FILENAME = "logo.jpg";
        const HQ_ADDR = "Unit 906-3-04, Soon Hup Tower (2nd Floor), Jalan Maju, 98000 Miri, Sarawak, Malaysia.";
        const HQ_TEL = "+6084-309 048 (Miri Office)";
        const CO_DATA = {
            'SOLUTIONS': { name: 'ITAKE SOLUTIONS SDN. BHD.', reg: '201701003049 (1217199-M)', email: 'itakessb@gmail.com', sst: true },
            'OPTIMIZATION': { name: 'ITAKE OPTIMIZATION SDN. BHD.', reg: '201901030485 (1339815-V)', email: 'itakeosb@gmail.com', sst: false },
            'ENERGY': { name: 'ITAKE ENERGY SDN. BHD.', reg: '202501050305 (1651713-K)', email: 'itakeenergy@gmail.com', sst: false }
        };

        let currentPOs = [], isAuthorized = false, masterPin = '1234';
        const formatRM = (num) => num.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        const createRow = (label, value) => `<tr><td style="padding: 8px 0; color: #64748b; font-size: 12px; font-weight: bold; text-transform: uppercase;">${label}</td><td style="padding: 8px 0; color: #0f172a; font-size: 14px; font-weight: bold; text-align: right;">${value}</td></tr><tr><td colspan="2" style="border-bottom: 1px solid #f1f5f9;"></td></tr>`;

        async function init() {
            emailjs.init(EMAIL_KEY);
            const { data } = await supabaseClient.from('settings').select('value').eq('key', 'pin').single();
            if(data) masterPin = data.value;
            addItemRow();
            setAutoPONumber();
            lucide.createIcons();
        }

        // Logic Functions
        function addItemRow() {
            const id = Date.now();
            const div = document.createElement('div');
            div.className = "grid grid-cols-12 gap-2 items-center bg-slate-50 p-3 rounded-2xl border";
            div.id = `item-${id}`;
            div.innerHTML = `
                <div class="col-span-6"><input type="text" placeholder="Description" class="w-full bg-transparent font-bold text-xs outline-none" id="desc-${id}" required></div>
                <div class="col-span-2"><input type="number" placeholder="Qty" class="w-full bg-white p-2 rounded-lg font-bold text-xs text-center border" id="qty-${id}" oninput="updateItemTotal(${id})" required></div>
                <div class="col-span-3"><input type="number" step="0.01" placeholder="Price" class="w-full bg-white p-2 rounded-lg font-bold text-xs text-right border" id="price-${id}" oninput="updateItemTotal(${id})" required></div>
                <div class="col-span-1 text-center"><button type="button" onclick="deleteItem(${id})" class="text-red-400"><i data-lucide="x" class="w-4 h-4"></i></button></div>
            `;
            document.getElementById('items-list').appendChild(div);
            lucide.createIcons();
        }

        function deleteItem(id) {
            const el = document.getElementById(`item-${id}`);
            if(el) el.remove();
            calculateTotal();
        }

        function updateItemTotal(id) { calculateTotal(); }

        function calculateTotal() {
            let total = 0;
            const items = document.getElementById('items-list').children;
            for(let item of items) {
                const id = item.id.split('-')[1];
                const q = parseFloat(document.getElementById(`qty-${id}`).value) || 0;
                const p = parseFloat(document.getElementById(`price-${id}`).value) || 0;
                total += q * p;
            }
            document.getElementById('grand-total-display').innerText = `RM ${formatRM(total)}`;
            return total;
        }

        function getItemsFromDOM() {
            const items = [];
            const rows = document.getElementById('items-list').children;
            for(let row of rows) {
                const id = row.id.split('-')[1];
                items.push({
                    desc: document.getElementById(`desc-${id}`).value,
                    qty: parseFloat(document.getElementById(`qty-${id}`).value),
                    price: parseFloat(document.getElementById(`price-${id}`).value)
                });
            }
            return items;
        }

        async function setAutoPONumber() {
            const now = new Date();
            const dateStr = `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}`;
            const { count } = await supabaseClient.from('po_logs').select('*', { count: 'exact', head: true }).gte('created_at', `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-01`);
            document.getElementById('po-no').value = `PO-${dateStr}-${String((count || 0) + 1).padStart(2, '0')}`;
            document.getElementById('po-date').value = now.toISOString().split('T')[0];
        }

        // --- SUBMIT PO ---
        document.getElementById('po-form').onsubmit = async (e) => {
            e.preventDefault();
            const total = calculateTotal();
            const items = getItemsFromDOM();
            
            const poData = {
                po_number: document.getElementById('po-no').value,
                po_date: document.getElementById('po-date').value,
                company_key: document.getElementById('issuing-company').value,
                company_name: CO_DATA[document.getElementById('issuing-company').value].name,
                supplier_name: document.getElementById('supplier-name').value,
                supplier_address: document.getElementById('supplier-address').value,
                items: items, 
                total_amount: total,
                status: 'Pending'
            };

            const { error } = await supabaseClient.from('po_logs').insert(poData);

            if (!error) {
                // Send Email to Approver
                emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
                    system_name: "ITAKE PO SYSTEM",
                    header_bg: "#059669", // Emerald
                    title: "New PO Request",
                    html_body: 
                        createRow("PO Number", poData.po_number) +
                        createRow("Company", poData.company_name) +
                        createRow("Supplier", poData.supplier_name) +
                        createRow("Total Amount", "RM " + formatRM(poData.total_amount)),
                    remark_text: "Please review via Admin Portal."
                });

                alert("PO Created & Email Sent");
                e.target.reset();
                document.getElementById('items-list').innerHTML = '';
                addItemRow();
                setAutoPONumber();
            } else {
                alert("Error saving PO");
            }
        };

        // --- APPROVE/REJECT PO ---
        async function updatePOStatus(id, newStatus) {
            const approver = document.getElementById('approver-'+id).value;
            const poData = currentPOs.find(p => p.id === id);
            const { error } = await supabaseClient.from('po_logs').update({ status: newStatus, approved_by: approver }).eq('id', id);

            if (!error && poData) {
                const color = newStatus === 'Approved' ? '#10b981' : '#dc2626'; 
                
                emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, {
                    system_name: "ITAKE PO SYSTEM",
                    header_bg: color,
                    title: `PO ${newStatus}`,
                    html_body: 
                        createRow("PO Number", poData.po_number) +
                        createRow("Status", newStatus.toUpperCase()) +
                        createRow("Action By", approver) +
                        createRow("Amount", "RM " + formatRM(poData.total_amount)),
                    remark_text: newStatus === 'Approved' ? "Supplier can now be notified." : "PO has been rejected."
                });

                alert(`PO ${newStatus}`);
                fetchRecords();
            } else {
                alert("Error updating database");
            }
        }

        // UI Functions
        function switchTab(tab) {
            const priv = ['review', 'admin'];
            if(priv.includes(tab) && !isAuthorized) { document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden')); document.getElementById('auth-lock-screen').classList.remove('hidden'); }
            else { document.getElementById('auth-lock-screen').classList.add('hidden'); document.querySelectorAll('main > div').forEach(d => d.classList.toggle('hidden', d.id !== 'tab-' + tab)); if(tab === 'review' || tab === 'history' || tab === 'admin') fetchRecords(); }
            document.querySelectorAll('nav button').forEach(b => b.className = `px-3 py-2 rounded-lg text-[9px] font-bold uppercase transition-all ${b.id === 'nav-'+tab ? 'tab-active' : 'text-slate-400'}`);
            lucide.createIcons();
        }

        function checkMasterAuth() { if (document.getElementById('master-pin-input').value === masterPin) { isAuthorized = true; switchTab('review'); } else { alert("Unauthorized"); } }
        function logoutGM() { isAuthorized = false; switchTab('create'); }
        async function updateMasterPin() { const newPin = document.getElementById('new-master-pin').value; if (newPin.length === 4) { await supabaseClient.from('settings').update({ value: newPin }).eq('key', 'pin'); alert("PIN Updated"); logoutGM(); } else { alert("4 Digits Required"); } }

        async function fetchRecords() {
            const { data } = await supabaseClient.from('po_logs').select('*').order('created_at', { ascending: false });
            currentPOs = data || [];
            
            const pending = currentPOs.filter(p => p.status === 'Pending');
            document.getElementById('review-list').innerHTML = pending.map(po => `
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4">
                    <div class="flex justify-between items-start">
                        <div><p class="text-[8px] font-black text-emerald-600 uppercase italic">${po.company_name}</p><h3 class="font-black text-sm uppercase">${po.po_number}</h3><p class="text-[10px] font-bold text-slate-400 uppercase">${po.supplier_name}</p></div>
                        <div class="text-right"><p class="text-[8px] font-black text-slate-300 uppercase italic">Amount</p><p class="font-black text-slate-900">RM ${formatRM(po.total_amount)}</p></div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <select id="approver-${po.id}" class="bg-slate-50 border-none rounded-xl px-4 py-2 text-[10px] font-bold outline-none"><option value="HFS">Action as HFS</option><option value="TFH">Action as TFH</option></select>
                        <div class="flex gap-2">
                            <button onclick="updatePOStatus('${po.id}', 'Approved')" class="flex-1 bg-emerald-600 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg hover:bg-emerald-700">Approve</button>
                            <button onclick="updatePOStatus('${po.id}', 'Rejected')" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg hover:bg-red-600">Reject</button>
                        </div>
                    </div>
                </div>
            `).join('') || '<div class="text-center p-10 text-slate-300 italic text-xs">Queue Clear</div>';

            document.getElementById('history-list').innerHTML = currentPOs.map(po => `
                <div class="bg-white p-5 rounded-[2rem] border shadow-sm flex justify-between items-center group">
                    <div><h3 class="font-black text-slate-800 text-sm tracking-tight">${po.po_number}</h3><p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${po.supplier_name}</p></div>
                    <div class="flex items-center gap-2">
                        <div class="status-${po.status.toLowerCase()} px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest">${po.status}</div>
                        ${po.status === 'Approved' ? `<button onclick="generatePDF('${po.id}')" class="p-3 bg-emerald-50 text-emerald-600 rounded-xl hover:bg-emerald-600 hover:text-white transition-all"><i data-lucide="printer" class="w-4 h-4"></i></button>` : ''}
                        <button onclick="deletePO('${po.id}')" class="p-3 bg-red-50 text-red-400 rounded-xl hover:bg-red-500 hover:text-white transition-all"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function generatePDF(id) {
            const data = currentPOs.find(p => p.id === id);
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const info = CO_DATA[data.company_key];

            try { 
                const img = new Image(); img.src = LOGO_FILENAME;
                await new Promise(resolve => { img.onload = resolve; img.onerror = resolve; });
                if(img.complete && img.naturalWidth !== 0) {
                    const pdfWidth = 40;
                    const pdfHeight = (img.naturalHeight * pdfWidth) / img.naturalWidth;
                    doc.addImage(img, 'JPEG', 14, 10, pdfWidth, pdfHeight); 
                }
            } catch(e) {}

            doc.setFont("helvetica", "bold").setFontSize(16).text(info.name, 58, 18);
            doc.setFontSize(8).setFont("helvetica", "normal").text(`Company Reg. No.: ${info.reg}`, 58, 23);
            const wrappedAddr = doc.splitTextToSize(HQ_ADDR, 120); doc.text(wrappedAddr, 58, 28);
            const addrHeight = wrappedAddr.length * 4;
            doc.text(`Phone: ${HQ_TEL} | Email: ${info.email} | Web: www.itakeosb.com`, 58, 28 + addrHeight);
            doc.setDrawColor(16, 185, 129).setLineWidth(0.5).line(14, 32 + addrHeight, 196, 32 + addrHeight);

            const poY = 45 + addrHeight;
            doc.setFontSize(18).setFont("helvetica", "bold").text("PURCHASE ORDER", 14, poY);
            doc.setFontSize(10).text(`PO Number: ${data.po_number}`, 130, poY);
            doc.text(`Date: ${data.po_date}`, 130, poY + 5);

            doc.autoTable({
                startY: poY + 20,
                head: [['Description', 'Qty', 'Unit Price (RM)', 'Total (RM)']],
                body: data.items.map(i => [i.desc, i.qty, formatRM(i.price), formatRM(i.qty * i.price)]),
                theme: 'grid',
                headStyles: { fillColor: [16, 185, 129] }
            });
            
            doc.setFontSize(10).setFont("helvetica", "bold");
            doc.text(`Grand Total: RM ${formatRM(data.total_amount)}`, 140, doc.lastAutoTable.finalY + 10);
            doc.save(`${data.po_number}.pdf`);
        }
        
        async function deletePO(id) { if(confirm("Delete Record?")) { await supabaseClient.from('po_logs').delete().eq('id', id); fetchRecords(); } }
        async function exportToCSV() {
            if (currentPOs.length === 0) await fetchRecords();
            const headers = ['PO Number', 'Date', 'Company', 'Supplier', 'Amount (RM)', 'Status', 'Approved By'];
            const csvRows = [headers.join(',')];
            currentPOs.forEach(po => {
                const row = [po.po_number, po.po_date, `"${po.company_name}"`, `"${po.supplier_name}"`, po.total_amount.toFixed(2), po.status, po.approved_by || 'N/A'];
                csvRows.push(row.join(','));
            });
            const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = window.URL.createObjectURL(blob); a.download = `ITAKE_PO_Report.csv`; a.click();
        }

        init();
    </script>
</body>
</html>
