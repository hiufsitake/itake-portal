            document.querySelectorAll('nav button').forEach(b => b.className = `px-3 py-2 rounded-lg text-[9px] font-bold uppercase transition-all ${b.id === 'nav-'+tab ? 'tab-active' : 'text-slate-400'}`);

        async function fetchRecords() {
            const { data } = await supabaseClient.from('po_logs').select('*').order('created_at', { ascending: false });
            currentPOs = data || [];
            document.getElementById('review-list').innerHTML = currentPOs.filter(p => p.status === 'Pending').map(po => `
                <div class="bg-white p-6 rounded-[2.5rem] border shadow-sm space-y-4">
                    <div class="flex justify-between items-start">

                        <div class="text-right">
                             <p class="text-[8px] font-black text-slate-300 uppercase italic">Amount</p><p class="font-black text-slate-900">RM ${formatRM(po.total_amount)}</p>
                             <button onclick="generatePDF('${po.id}')" class="mt-2 bg-blue-50 text-blue-600 px-3 py-1 rounded-lg font-black text-[8px] uppercase flex items-center gap-1 mx-auto"><i data-lucide="eye" class="w-3 h-3"></i> View PO</button>
                        </div>

                        <select id="approver-${po.id}" class="w-full bg-slate-50 border-none rounded-xl px-4 py-3 text-[10px] font-bold outline-none"><option value="HFS">Action as HFS</option><option value="TFH">Action as TFH</option></select>
                        <div class="flex gap-2"><button onclick="handleStatusChange('${po.id}', 'Approved')" class="flex-1 bg-emerald-600 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Approve</button><button onclick="handleStatusChange('${po.id}', 'Rejected')" class="flex-1 bg-red-500 text-white py-3 rounded-xl font-black text-[10px] uppercase shadow-lg">Reject</button></div>
                    </div>
                </div>
            `).join('') || '<div class="text-center p-10 text-slate-300 italic text-xs">Queue Clear</div>';

            document.getElementById('history-list').innerHTML = currentPOs.map(po => `
                <div class="bg-white p-5 rounded-[2rem] border shadow-sm flex justify-between items-center group">
                    <div><h3 class="font-black text-slate-800 text-sm tracking-tight">${po.po_number}</h3><p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${po.supplier_name}</p></div>

        async function handleStatusChange(id, newStatus) {
            const approver = document.getElementById('approver-'+id).value; const reasonInput = document.getElementById('reason-'+id).value.trim();

            fetchRecords();

        async function generatePDF(id) {
            const data = currentPOs.find(p => p.id === id);
            const { jsPDF } = window.jspdf; const doc = new jsPDF(); const info = CO_DATA[data.company_key];
            try { 
                const img = new Image(); img.src = LOGO_FILENAME; await new Promise(resolve => { img.onload = resolve; img.onerror = resolve; });
                if(img.complete && img.naturalWidth !== 0) { 
                    const pdfWidth = 40; const pdfHeight = (img.naturalHeight * pdfWidth) / img.naturalWidth;
                    const wrappedAddr = doc.splitTextToSize(HQ_ADDR, 120);
                    const addrHeight = wrappedAddr.length * 4;
                    
                    // Fixed Baseline: 28 (start of wrapped addr) + addrHeight (height of wrapped addr)
                    const baselineY = 28 + addrHeight;
                    const logoY = baselineY - pdfHeight; // Aligns logo bottom with the last row of contact info
                    
                    doc.addImage(img, 'JPEG', 14, logoY, pdfWidth, pdfHeight); 
                    doc.setFont("helvetica", "bold").setFontSize(16).text(info.name, 58, 18);
                    doc.setFontSize(8).setFont("helvetica", "normal").text(`Company Reg. No.: ${info.reg}`, 58, 23);
                    doc.text(wrappedAddr, 58, 28);
                    doc.text(`Phone: ${HQ_TEL} | Email: ${info.email} | Web: www.itakeosb.com`, 58, baselineY);
                    doc.setDrawColor(16, 185, 129).setLineWidth(0.5).line(14, baselineY + 4, 196, baselineY + 4);
                    
                    const poY = baselineY + 17; doc.setFontSize(18).setFont("helvetica", "bold").text("PURCHASE ORDER", 14, poY);
                    doc.setFontSize(10).text(`PO Number: ${data.po_number}`, 130, poY); doc.text(`Date: ${data.po_date}`, 130, poY + 6);
                    doc.text("Supplier:", 14, poY + 16); doc.setFont("helvetica", "normal").text(data.supplier_name, 35, poY + 16);
                    doc.setFont("helvetica", "bold").text("Address:", 14, poY + 22); doc.setFont("helvetica", "normal").text(doc.splitTextToSize(data.supplier_address, 80), 35, poY + 22);
                    
                    const head = info.sst ? [['No.', 'Item Description', 'Qty', 'Unit', 'Price (RM)', 'SST%', 'SST RM', 'Total (RM)']] : [['No.', 'Description', 'Qty', 'Unit', 'Price (RM)', 'Total (RM)']];
                    const body = data.items.map((i, idx) => { const amt = i.qty * i.price; const sstVal = amt * (i.sst/100); return info.sst ? [idx+1, i.desc, i.qty, i.unit, formatRM(i.price), i.sst+"%", formatRM(sstVal), formatRM(amt+sstVal)] : [idx+1, i.desc, i.qty, i.unit, formatRM(i.price), formatRM(amt)]; });
                    doc.autoTable({ startY: poY + 38, head, body, theme: 'grid', headStyles: { fillColor: [15, 23, 42] }, styles: { fontSize: 8 }, columnStyles: { 4: { halign: 'right' }, 6: { halign: 'right' }, 7: { halign: 'right' } } });
                    const finalY = doc.lastAutoTable.finalY;
                    doc.setFont("helvetica", "bold").setFontSize(11).text(`TOTAL (RM): ${formatRM(data.total_amount)}`, 196, finalY + 10, { align: 'right' });
                    if (data.status === 'Pending') {
                        doc.setTextColor(220, 38, 38); doc.setFontSize(14); doc.setFont("helvetica", "bold");
                        doc.text("DRAFT - FOR REVIEW ONLY", 196, finalY + 20, { align: 'right' });
                        doc.setTextColor(0, 0, 0); 
                    }
                    const printApprover = data.status === 'Pending' ? "DRAFT (NOT APPROVED)" : data.approved_by;
                    const now = new Date(); const timeStr = String(now.getHours()).padStart(2,'0') + String(now.getMinutes()).padStart(2,'0'); const dateStr = now.toLocaleDateString('en-GB');
                    doc.setFontSize(9).setFont("helvetica", "italic"); 
                    doc.text(`This PO is digitally approved by ${printApprover} on ${dateStr} @ ${timeStr}hours, no signature is required.`, 14, finalY + 30);
                    doc.save(`${data.po_number}.pdf`);
                }
            } catch(e) {}
        }

        document.getElementById('po-form').onsubmit = async function(e) {
            e.preventDefault(); const items = []; let sub = 0, tax = 0;
            document.querySelectorAll('.item-row').forEach(row => { const f = row.querySelectorAll('input'); const qty = parseFloat(f[1].value), pr = parseFloat(f[3].value), amt = qty * pr, sstP = parseFloat(f[4].value || 0); sub += amt; tax += (amt * sstP / 100); items.push({ desc: f[0].value, qty, unit: f[2].value, price: pr, sst: sstP }); });
            const payload = { po_number: document.getElementById('po-no').value, po_date: document.getElementById('po-date').value, company_key: document.getElementById('issuing-company').value, company_name: CO_DATA[document.getElementById('issuing-company').value].name, supplier_name: document.getElementById('supplier-name').value, supplier_address: document.getElementById('supplier-address').value, items: items, total_amount: sub + tax, status: 'Pending' };
            if (editingId) { await supabaseClient.from('po_logs').update(payload).eq('id', editingId); alert("PO Updated & Resubmitted"); } else { await supabaseClient.from('po_logs').insert(payload); alert("PO Submitted"); }
            emailjs.send(EMAIL_SERVICE, EMAIL_TEMPLATE, { system_name: "ITAKE PO SYSTEM", header_bg: "#059669", title: editingId ? "PO Resubmitted" : "New PO Request", html_body: createRow("PO Number", payload.po_number) + createRow("Company", payload.company_name) + createRow("Supplier", payload.supplier_name) + createRow("Total Amount", "RM " + formatRM(payload.total_amount)), remark_text: editingId ? `PO Number ${payload.po_number} corrected and resubmitted.` : "Please review via Admin Portal." });
            cancelEdit(); 
        };

        init();
    </script>
