<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="applogo.png">
    <link rel="manifest" href="manifest.json">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="ilogo.PNG" type="image/png"> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <title>ITAKE | Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            opacity: 0; 
            transition: opacity 0.2s ease-in-out;
        }
        body.loaded { opacity: 1; }
        .input-box { border: 2px solid #f1f5f9; padding: 1rem; border-radius: 1.25rem; background: #f8fafc; font-weight: 700; width: 100%; outline: none; transition: all 0.2s; }
        .input-box:focus { border-color: #10b981; background: white; }
        .nav-card { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid #f8fafc; background: #ffffff; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .nav-card:hover { border-color: #10b981; transform: translateY(-3px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .hidden-force { display: none !important; }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-center p-6">

    <div class="w-full max-w-md space-y-12 text-center">
        <div class="flex flex-col items-center">
            <img src="logo.jpg" alt="ITAKE Logo" class="w-64 md:w-80 h-auto object-contain mb-4">
            <div class="h-1 w-12 bg-emerald-500 rounded-full mb-2"></div>
            <p class="text-[11px] font-black uppercase tracking-[0.5em] text-slate-400">Operations Portal</p>
        </div>

        <div id="auth-view" class="hidden space-y-6">
            <div class="space-y-2">
                <h2 id="auth-title" class="text-xl font-black text-slate-800">Welcome</h2>
                <p id="auth-subtitle" class="text-xs font-bold text-slate-400">Please login to access the system.</p>
            </div>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email Address" class="input-box" required>
                <input type="password" id="password" placeholder="Password" class="input-box" required>
                
                <div id="forgot-link-box" class="text-right">
                    <button onclick="toggleResetMode()" class="text-[10px] font-bold text-slate-400 hover:text-emerald-500 uppercase tracking-widest">
                        Forgot Password?
                    </button>
                </div>
            </div>
            
            <div class="flex flex-col gap-3">
                <button onclick="handleAuth()" id="submit-btn" class="w-full bg-slate-900 text-white font-black p-5 rounded-[2rem] shadow-xl uppercase tracking-widest text-xs hover:bg-emerald-600 transition-all">
                    Login
                </button>
                
                <button onclick="toggleAuthMode()" id="toggle-btn" class="w-full bg-white border-2 border-slate-200 text-slate-900 font-black p-5 rounded-[2rem] uppercase tracking-widest text-[10px] hover:border-emerald-500 hover:text-emerald-500 transition-all shadow-sm">
                    Create New Account
                </button>
            </div>

            <p id="error-msg" class="text-red-500 text-xs font-bold hidden bg-red-50 p-3 rounded-xl"></p>
        </div>

        <div id="update-password-view" class="hidden space-y-6">
            <div class="space-y-2">
                <h2 class="text-xl font-black text-slate-800">Set New Password</h2>
                <p class="text-xs font-bold text-slate-400">Secure your account with a new password.</p>
            </div>
            
            <div class="space-y-4">
                <input type="password" id="new-password" placeholder="Enter New Password" class="input-box" required>
            </div>
            
            <button onclick="handlePasswordUpdate()" id="update-btn" class="w-full bg-emerald-500 text-white font-black p-5 rounded-[2rem] shadow-xl uppercase tracking-widest text-xs hover:bg-emerald-600 transition-all">
                Update Password
            </button>
            
            <p id="update-msg" class="text-red-500 text-xs font-bold hidden bg-red-50 p-3 rounded-xl"></p>
        </div>

        <div id="dashboard-view" class="hidden space-y-6">
            <div class="grid gap-5">
                <a href="po/index.html" class="nav-card p-6 rounded-[2.25rem] flex items-center gap-6 text-left">
                    <div class="bg-emerald-500 text-white p-4 rounded-2xl"><i data-lucide="shopping-cart"></i></div>
                    <div><h2 class="font-black uppercase italic text-slate-800 text-lg">PO System</h2><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Procurement & SST</p></div>
                </a>
                <a href="cashclaim/index.html" class="nav-card p-6 rounded-[2.25rem] flex items-center gap-6 text-left">
                    <div class="bg-blue-500 text-white p-4 rounded-2xl"><i data-lucide="wallet"></i></div>
                    <div><h2 class="font-black uppercase italic text-slate-800 text-lg">Cash Claim</h2><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Expenses & Claims</p></div>
                </a>
                <a href="staffclaim/index.html" class="nav-card p-6 rounded-[2.25rem] flex items-center gap-6 text-left">
                    <div class="bg-purple-600 text-white p-4 rounded-2xl"><i data-lucide="file-signature"></i></div>
                    <div><h2 class="font-black uppercase italic text-slate-800 text-lg">Staff Claim</h2><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Staff Reimbursement</p></div>
                </a>
                <a href="leave/index.html" class="nav-card p-6 rounded-[2.25rem] flex items-center gap-6 text-left">
                    <div class="bg-slate-900 text-white p-4 rounded-2xl"><i data-lucide="calendar"></i></div>
                    <div><h2 class="font-black uppercase italic text-slate-800 text-lg">Leave System</h2><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Staff Attendance</p></div>
                </a>
            </div>
            <button onclick="handleLogout()" class="text-[10px] font-bold text-red-300 hover:text-red-500 uppercase tracking-widest flex items-center justify-center gap-2 mx-auto pt-4">
                <i data-lucide="log-out" class="w-4 h-4"></i> Sign Out
            </button>
        </div>

        <footer class="pt-10"><p class="text-[9px] font-black uppercase tracking-[0.6em] text-slate-300">ITAKE GROUP</p></footer>
    </div>

    <script>
        const SUPABASE_URL = 'https://bszndksgqdvrblvtsmmr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzem5ka3NncWR2cmJsdnRzbW1yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxMDUyNDksImV4cCI6MjA4MTY4MTI0OX0.mu6oEib2o8KKtWgnk8zHCx-nmbHHNkfnc_qVE-Ua5yg';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let isLoginMode = true;
        let isResetMode = false;

        async function initPortal() {
            const tabActive = sessionStorage.getItem('itake_tab_session');
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!tabActive && session) {
                // If session exists but not flagged as active tab, check if it's a recovery
                // If not recovery, we might sign out. But we wait for onAuthStateChange to handle recovery.
            } else if (session) {
                showDashboard();
            } else {
                showAuth();
            }
            document.body.classList.add('loaded');
        }

        // --- AUTH STATE LISTENER ---
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            console.log("Auth Event:", event);
            
            if (event === 'PASSWORD_RECOVERY') {
                // CRITICAL: User clicked email link. Show the "Set New Password" screen.
                showUpdatePasswordView();
            } 
            else if (event === 'SIGNED_IN') {
                // Only go to dashboard if NOT in recovery mode (recovery handles its own flow)
                // We check if the URL has 'type=recovery' just in case
                const isRecovery = window.location.hash.includes('type=recovery');
                if (!isRecovery) {
                    sessionStorage.setItem('itake_tab_session', 'true');
                    showDashboard();
                }
            } 
            else if (event === 'SIGNED_OUT') {
                sessionStorage.removeItem('itake_tab_session');
                showAuth();
            }
        });

        // --- VIEW SWITCHERS ---
        function showDashboard() {
            hideAllViews();
            document.getElementById('dashboard-view').classList.remove('hidden');
        }

        function showAuth() {
            hideAllViews();
            document.getElementById('auth-view').classList.remove('hidden');
            if(isResetMode) toggleResetMode(); // Ensure clean login state
        }

        function showUpdatePasswordView() {
            hideAllViews();
            document.getElementById('update-password-view').classList.remove('hidden');
        }

        function hideAllViews() {
            document.getElementById('auth-view').classList.add('hidden');
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('update-password-view').classList.add('hidden');
        }

        // --- NEW PASSWORD LOGIC ---
        async function handlePasswordUpdate() {
            const newPassword = document.getElementById('new-password').value;
            const btn = document.getElementById('update-btn');
            const msg = document.getElementById('update-msg');

            if (!newPassword) {
                msg.innerText = "Please enter a new password.";
                msg.classList.remove('hidden');
                return;
            }

            btn.innerHTML = '<span class="animate-pulse">Updating...</span>';
            msg.classList.add('hidden');

            const { error } = await supabaseClient.auth.updateUser({ password: newPassword });

            if (error) {
                msg.innerText = error.message;
                msg.classList.remove('hidden');
                btn.innerText = "Update Password";
            } else {
                alert("Success! Your password has been updated. Logging you in...");
                showDashboard();
            }
        }

        // --- LOGIN / RESET REQUEST TOGGLES ---
        function toggleResetMode() {
            isResetMode = !isResetMode;
            isLoginMode = true;

            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const btn = document.getElementById('submit-btn');
            const toggle = document.getElementById('toggle-btn');
            const passwordInput = document.getElementById('password');
            const forgotLink = document.getElementById('forgot-link-box');
            const error = document.getElementById('error-msg');
            
            error.classList.add('hidden');

            if (isResetMode) {
                title.innerText = "Reset Password";
                subtitle.innerText = "Enter your email to receive a reset link.";
                passwordInput.classList.add('hidden-force'); 
                forgotLink.classList.add('hidden-force');
                btn.innerText = "Send Reset Link";
                toggle.innerText = "Back to Login";
            } else {
                title.innerText = "Welcome";
                subtitle.innerText = "Please login to access the system.";
                passwordInput.classList.remove('hidden-force');
                forgotLink.classList.remove('hidden-force');
                btn.innerText = "Login";
                toggle.innerText = "Create New Account";
            }
        }

        function toggleAuthMode() {
            if (isResetMode) {
                toggleResetMode();
                return;
            }
            isLoginMode = !isLoginMode;
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            const btn = document.getElementById('submit-btn');
            const toggle = document.getElementById('toggle-btn');
            const forgotLink = document.getElementById('forgot-link-box');
            const error = document.getElementById('error-msg');

            error.classList.add('hidden');

            if (isLoginMode) {
                title.innerText = "Welcome";
                subtitle.innerText = "Please login to access the system.";
                btn.innerText = "Login";
                toggle.innerText = "Create New Account";
                forgotLink.classList.remove('hidden-force');
            } else {
                title.innerText = "Create Account";
                subtitle.innerText = "Enter your details to register.";
                btn.innerText = "Sign Up";
                toggle.innerText = "Back to Login";
                forgotLink.classList.add('hidden-force');
            }
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');
            const errorMsg = document.getElementById('error-msg');
            
            if (!email) {
                errorMsg.innerText = "Please enter your email.";
                errorMsg.classList.remove('hidden');
                return;
            }
            if (!isResetMode && !password) {
                errorMsg.innerText = "Please enter your password.";
                errorMsg.classList.remove('hidden');
                return;
            }

            btn.innerHTML = '<span class="animate-pulse">Processing...</span>';
            errorMsg.classList.add('hidden');

            // --- RESET REQUEST ---
            if (isResetMode) {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.href 
                });
                
                if (error) {
                    errorMsg.innerText = error.message;
                    errorMsg.classList.remove('hidden');
                    btn.innerText = "Send Reset Link";
                } else {
                    alert("Reset link sent! Check your email.");
                    toggleResetMode();
                }
                return;
            }

            // --- LOGIN / SIGNUP ---
            if (isLoginMode) {
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) {
                    errorMsg.innerText = error.message;
                    errorMsg.classList.remove('hidden');
                    btn.innerText = "Login";
                }
            } else {
                const { error } = await supabaseClient.auth.signUp({ 
                    email, 
                    password,
                    options: {
                        emailRedirectTo: window.location.href
                    }
                });

                if (error) {
                    errorMsg.innerText = error.message;
                    errorMsg.classList.remove('hidden');
                    btn.innerText = "Sign Up";
                } else {
                    alert("Account created! Check your email to confirm.");
                    toggleAuthMode();
                    btn.innerText = "Login";
                }
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.reload(); 
        }

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') handleAuth();
        });

        lucide.createIcons();
        initPortal(); 
    </script>
</body>
</html>
